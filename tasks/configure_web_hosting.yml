- name: Serve Moodle from subdirectory
  when: moodle_web_type == 'subdirectory'
  become: yes
  block:
    - name: Make available Apache configuration for Moodle
      ansible.builtin.template:
        src: moodle.conf.j2
        dest: /etc/apache2/conf-available/moodle_{{ moodle_deploy_version }}.conf
        mode: u=rw,g=r,o=r

    - name: Enable Apache configuration for Moodle
      ansible.builtin.file:
        path: /etc/apache2/conf-enabled/moodle_{{ moodle_deploy_version }}.conf
        src: /etc/apache2/conf-available/moodle_{{ moodle_deploy_version }}.conf
        state: link
        mode: u=rw,g=r,o=r
