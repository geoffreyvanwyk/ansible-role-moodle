# Uniquely identifies a Moodle instance.
moodle_instance: "{{
  moodle_web_domain + ('' if moodle_web_path == '' else '-' + moodle_web_path)
  }}"

moodle_cfg_wwwroot: "{{
  moodle_web_protocol
  }}://{{
  moodle_web_domain
  }}/{{
  moodle_web_path
  }}"

moodle_cfg_dataroot: "{{ '/var/www/moodledata-' + moodle_instance }}"
