dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ansible_role_moodle_molecule_${MOLECULE_DISTRO:-ubuntu2204}
    image: "geoffreyvanwyk/docker-${MOLECULE_DISTRO:-ubuntu2204}-ansible:latest"
    pre_build_image: true
    published_ports:
      - "0.0.0.0:80:80"
provisioner:
  name: ansible
  inventory:
    host_vars:
      ansible_role_moodle_molecule_${MOLECULE_DISTRO:-ubuntu2204}:
        ansible_user: ubuntu
        moodle_deploy_version: ${MOLECULE_MOODLE_VERSION:-MOODLE_402_STABLE}
verifier:
  name: ansible
